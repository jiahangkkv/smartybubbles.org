<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarty Bubbles Game Proxy</title>
    <style>
        /* Basic style reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Fullscreen container */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Game container */
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* Loading indicator */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.3s ease;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(77, 109, 227, 0.3);
            border-radius: 50%;
            border-top-color: #4d6de3;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Game iframe */
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading game...</p>
        </div>
        
        <!-- Directly load game using official URL without any restrictions -->
        <iframe id="game-frame" src="https://play.famobi.com/smarty-bubbles" frameborder="0" allow="fullscreen" allowfullscreen></iframe>
    </div>

    <script>
        // Get DOM elements
        const gameFrame = document.getElementById('game-frame');
        const loading = document.getElementById('loading');
        
        // Listen for iframe load complete event
        gameFrame.addEventListener('load', function() {
            // Hide loading indicator
            setTimeout(function() {
                loading.style.opacity = '0';
                setTimeout(function() {
                    loading.style.display = 'none';
                }, 300);
            }, 1000);
        });
    </script><!-- Google tag (gtag.js) -->

</body>
</html>
